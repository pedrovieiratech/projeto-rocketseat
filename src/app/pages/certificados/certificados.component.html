<div class="d-flex flex-column align-items-center">
    <div class="text-center custom-titles">
        <h1 class="fw-bold custom-title mb-2">Certificados Gerados</h1>
        <p class="custom-subtitle mb- 4">Visualize todos certificados gerados</p>
    </div>


    @if(certificados.length === 0){
        <div class="custom-card w-100">
            <i class="ph ph-certificate"></i>
            <div class="custom-warning-titles">
                <h3 class="card-title">Nenhum certificado gerado</h3>
                <p class="card-subtitle">Gere certificados para consultar o hist√≥rico</p>
            </div>
            <app-secundary-button textoBotao="Gerar Certificado" routerLink="/form"></app-secundary-button>
        </div>
    }

    @if(certificados.length > 0){

        <div class="list-certificates w-100">
    
            @for (item of certificados; track $index) {
                <app-item-certificado [nome]="item.nome" [data]="item.data" [id]="item.id"></app-item-certificado>
            }
    
        </div>
    }
</div>
